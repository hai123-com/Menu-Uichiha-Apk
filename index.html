<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Uichiha APK — Hai Ios</title>
  <style>
    :root{
      --bg:#0b0f17; --panel:#0f1724; --accent:#b30000;
      --muted:#98a0b3; --card:#0b1220; --green:#28a745;
      font-family: Inter, ui-sans-serif, system-ui;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#071019,#051019);color:#e6eef6}
    .wrap{max-width:1100px;margin:20px auto;padding:12px}
    .tabs{display:flex;gap:8px;margin-bottom:12px}
    .tab{padding:10px 14px;border-radius:8px;background:rgba(255,255,255,0.05);cursor:pointer}
    .tab.active{background:linear-gradient(90deg,var(--accent),#ff6b6b);font-weight:700}
    .panel{display:none;padding:16px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.05)}
    .panel.active{display:block}
    .switch{width:56px;height:30px;border-radius:30px;background:rgba(255,255,255,0.06);position:relative;cursor:pointer;display:inline-block;margin-left:12px}
    .switch.disabled{opacity:0.4;cursor:not-allowed}
    .knob{position:absolute;top:4px;left:4px;width:22px;height:22px;border-radius:50%;background:#fff;transition:.2s}
    .on{background:linear-gradient(90deg,var(--accent), #ff6b6b)}
    .on .knob{left:30px}
    .console{background:#051018;padding:10px;border-radius:8px;font-family:monospace;font-size:13px;min-height:150px;max-height:300px;overflow-y:auto}
    .inputbox{max-width:400px;margin:20px auto}
    .inputbox input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);color:#fff;margin-bottom:10px}
    .btn{padding:10px 14px;border-radius:8px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);cursor:pointer;color:#fff}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#ff6b6b);border:none}
  </style>
</head>
<body>
<div class="wrap">
  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="menu">Menu</div>
    <div class="tab" data-tab="console">Console</div>
    <div class="tab" data-tab="key">Nhập Key</div>
    <div class="tab" data-tab="admin" style="display:none">Admin Control</div>
  </div>

  <!-- Panel: Menu -->
  <div class="panel active" id="menu">
    <h3>Uichiha APK — Menu</h3>
    <p>Chọn tính năng:</p>
    <div><span>AimBot</span><div class="switch disabled" data-key="aimbot"><div class="knob"></div></div></div>
    <div><span>AimLock</span><div class="switch disabled" data-key="aimlock"><div class="knob"></div></div></div>
    <div><span>WallHack</span><div class="switch disabled" data-key="wallhack"><div class="knob"></div></div></div>
    <div><span>Buff 120Hz</span><div class="switch disabled" data-key="buff120"><div class="knob"></div></div></div>
  </div>

  <!-- Panel: Console -->
  <div class="panel" id="console">
    <h3>Console</h3>
    <div class="console" id="consoleLog"><div>[system] Sẵn sàng</div></div>
  </div>

  <!-- Panel: Nhập Key -->
  <div class="panel" id="key">
    <h3>Nhập Key để mở khóa</h3>
    <div class="inputbox">
      <input type="password" id="keyInput" placeholder="Nhập key...">
      <button class="btn primary" id="checkKey">Xác minh</button>
      <div id="keyMsg" style="margin-top:8px;color:#ff6b6b;font-size:13px"></div>
    </div>
  </div>

  <!-- Panel: Admin Control -->
  <div class="panel" id="admin">
    <h3>Admin Control</h3>
    <p>Chỉ hiển thị khi nhập key <b>Hai-Admin</b></p>
    <div><span>Force Unlock</span><div class="switch" data-key="force"><div class="knob"></div></div></div>
    <div><span>Debug Mode</span><div class="switch" data-key="debug"><div class="knob"></div></div></div>
  </div>
</div>

<script>
  const validKeys = {
    "Hai-Free": "Free",
    "Hai-Vip": "VIP",
    "Hai-Admin": "Admin"
  };
  const logEl = document.getElementById('consoleLog');
  const keyMsg = document.getElementById('keyMsg');
  const adminTab = document.querySelector('.tab[data-tab="admin"]');
  const adminPanel = document.getElementById('admin');

  function addLog(msg){
    const d=document.createElement('div');
    d.textContent='['+new Date().toLocaleTimeString()+'] '+msg;
    logEl.appendChild(d);
    logEl.scrollTop=logEl.scrollHeight;
  }

  // Tab switching
  document.querySelectorAll('.tab').forEach(tab=>{
    tab.addEventListener('click',()=>{
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
      tab.classList.add('active');
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });

  // Xác minh key
  document.getElementById('checkKey').addEventListener('click',()=>{
    const val=document.getElementById('keyInput').value.trim();
    if(validKeys[val]){
      keyMsg.style.color="#28a745";
      keyMsg.textContent="Đăng nhập thành công ("+validKeys[val]+")";
      addLog("Key hợp lệ: "+val);
      unlockMenu(val);
    } else {
      keyMsg.style.color="#ff4d4f";
      keyMsg.textContent="Key không hợp lệ!";
      addLog("Nhập sai key!");
    }
  });

  // Unlock menu tùy theo key
  function unlockMenu(key){
    document.querySelectorAll('#menu .switch').forEach(sw=>{
      sw.classList.remove('disabled');
      if(key==="Hai-Free"){
        if(sw.dataset.key!=="aimbot" && sw.dataset.key!=="buff120"){
          sw.classList.add('disabled');
        }
      }
    });
    if(key==="Hai-Admin"){ adminTab.style.display="block"; }
  }

  // Toggle switch
  document.addEventListener('click',e=>{
    if(e.target.closest('.switch')){
      const sw=e.target.closest('.switch');
      if(sw.classList.contains('disabled')){
        addLog('"' + sw.dataset.key + '" bị khóa');
        return;
      }
      const on=sw.classList.toggle('on');
      addLog((on?'Bật ':'Tắt ')+sw.dataset.key);
    }
  });
</script>
</body>
</html>
