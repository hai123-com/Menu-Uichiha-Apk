<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Uichiha APK — Hai Ios</title>
  <style>
    :root{
      --bg:#0b0f17;
      --panel:#0f1724;
      --accent:#b30000;
      --muted:#98a0b3;
      --green:#28a745;
      --card:#0b1220;
      font-family: Inter, ui-sans-serif, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background: linear-gradient(180deg,#071019 0%, #051019 100%); color:#e6eef6}
    .wrap{display:flex;gap:20px;max-width:1100px;margin:32px auto;padding:20px}
    .panel,.main{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 6px 30px rgba(2,6,23,0.7)}
    .panel{width:360px;padding:18px}
    .hdr{display:flex;align-items:center;gap:12px}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,#1b1f26,#0d0f12);display:flex;align-items:center;justify-content:center}
    .logo svg{width:40px;height:40px}
    .title{font-size:18px;font-weight:700}
    .subtitle{font-size:12px;color:var(--muted);margin-top:2px}
    .status{margin-left:auto;text-align:right;font-size:12px;color:var(--muted)}
    .list{margin-top:16px;display:grid;gap:10px}
    .item{display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:10px;background:rgba(255,255,255,0.03)}
    .item h4{margin:0;font-size:14px}
    .muted{font-size:12px;color:var(--muted)}
    .switch{width:56px;height:30px;border-radius:30px;background:rgba(255,255,255,0.06);position:relative;cursor:pointer}
    .knob{position:absolute;top:4px;left:4px;width:22px;height:22px;border-radius:50%;background:#fff;transition:.2s}
    .on{background:linear-gradient(90deg,var(--accent), #ff6b6b)}
    .on .knob{left:30px}
    .main{flex:1;padding:18px}
    .console{margin-top:18px;background:#051018;padding:12px;border-radius:10px;min-height:140px;font-family:monospace;font-size:13px;color:#9fd0ff}
    .footer{margin-top:14px;display:flex;justify-content:space-between;font-size:13px;color:var(--muted)}
    .keygate{max-width:400px;margin:80px auto;padding:20px;background:var(--card);border-radius:12px;text-align:center;border:1px solid rgba(255,255,255,0.06)}
    .keygate input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);color:#fff;margin-bottom:10px}
    .btn{padding:10px 14px;border-radius:10px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);cursor:pointer;color:#fff}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#ff6b6b);border:none}
  </style>
</head>
<body>
  <!-- Gate nhập key -->
  <div id="gate" class="keygate">
    <h2>Nhập Key để mở Menu</h2>
    <input id="keyInput" type="text" placeholder="Nhập key...">
    <button class="btn primary" id="checkKey">Xác minh</button>
    <div style="margin-top:6px;font-size:12px;color:var(--muted)">
      Key hợp lệ: Hai-Free, Hai-Vip, Hai-Admin
    </div>
    <div id="gateMsg" style="margin-top:8px;color:#ff6b6b;font-size:13px"></div>
  </div>

  <!-- Toàn bộ menu sẽ ẩn cho đến khi nhập key -->
  <div class="wrap" id="app" style="display:none">
    <aside class="panel">
      <div class="hdr">
        <div class="logo">
          <svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="28" fill="#0c0f14"/><circle cx="32" cy="32" r="10" fill="#b30000"/><circle cx="32" cy="32" r="6" fill="#0b0f14"/></svg>
        </div>
        <div>
          <div class="title">Uichiha APK</div>
          <div class="subtitle">Menu Premium</div>
        </div>
        <div class="status"><span id="userRole">Chưa xác minh</span></div>
      </div>

      <div class="list">
        <div class="item"><h4>AimBot</h4><div class="switch" data-key="aimbot"><div class="knob"></div></div></div>
        <div class="item"><h4>AimLock</h4><div class="switch" data-key="aimlock"><div class="knob"></div></div></div>
        <div class="item"><h4>WallHack</h4><div class="switch" data-key="wallhack"><div class="knob"></div></div></div>
        <div class="item"><h4>Buff 120Hz</h4><div class="switch" data-key="buff120"><div class="knob"></div></div></div>
      </div>

      <div class="footer"><div>Uichiha • Mock UI</div><div>v1.0</div></div>
    </aside>

    <main class="main">
      <h3>Console</h3>
      <div class="console" id="console"><div>[system] Sẵn sàng</div></div>
    </main>
  </div>

  <script>
    const validKeys = {
      "Hai-Free": "Người dùng Free",
      "Hai-Vip": "Người dùng VIP",
      "Hai-Admin": "Quản trị viên"
    };
    const gate = document.getElementById('gate');
    const app = document.getElementById('app');
    const msg = document.getElementById('gateMsg');
    const role = document.getElementById('userRole');
    const logEl = document.getElementById('console');

    function addLog(txt){
      const d=document.createElement('div');d.textContent='['+new Date().toLocaleTimeString()+'] '+txt;
      logEl.appendChild(d);logEl.scrollTop=logEl.scrollHeight;
    }

    document.getElementById('checkKey').addEventListener('click', ()=>{
      const val=document.getElementById('keyInput').value.trim();
      if(validKeys[val]){
        gate.style.display='none'; app.style.display='flex';
        role.textContent=validKeys[val];
        addLog('Key hợp lệ: '+val+' → '+validKeys[val]);
      } else {
        msg.textContent='Key không hợp lệ!';
      }
    });

    // Toggle nút
    document.querySelectorAll('.switch').forEach(sw=>{
      sw.addEventListener('click',()=>{
        const on=sw.classList.toggle('on');
        addLog((on?'Bật ':'Tắt ')+sw.dataset.key+' (UI)');
      });
    });
  </script>
</body>
</html>
